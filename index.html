<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer snake</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        #gamescreen
        {
        display: none;
        }
        #ta
        {
        display:none;
        }
        body
        {
        background-color: green;
        }
        #send
        {
        display:none;
        }
    </style>
</head>
<body>
    <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Multiplayer Snake</h1>
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Create New Game
            </button>
            <div>OR</div>
            <div class="form-group">
              <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
            </div>
            <button
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              Join Game
            </button>
        </div>
      </div>
    <div id="gamescreen">
    <h1 id="header">your game code is:<span id="gameCodeDisplay"></span></h1>
    <canvas id="canvas"></canvas>
    </div>
    <textarea rows="3" cols="400" id="ta">chat here....</textarea>
    <button id="send">send</button>
    <script src="index.js" type="module"></script>
</body>
</html>
